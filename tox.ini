[tox]
recreate = True

[testenv]
setenv =
    PYFUNCEBLE_AUTO_CONFIGURATION = YES
    PYFUNCEBLE_CONFIG_DIR = /tmp/pyfunceble
    PYTHONIOENCODING = utf-8

deps=
    deps = -rrequirements.txt
commands =
    coverage run -m unittest discover tests
    coverage xml
    coverage html
    coverage report -m