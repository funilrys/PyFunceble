[tox]
envlist = py36,py37,py38
recreate = True

[testenv]
setenv =
    PYFUNCEBLE_AUTO_CONFIGURATION = YES
    PYFUNCEBLE_CONFIG_DIR = {toxinidir}/tests_dir

changedir = {toxinidir}/tests_dir

commands =
    PyFunceble -v
    PyFunceble --clean
    PyFunceble --clean-all
    PyFunceble --directory-structure
    powershell ls -l output
    PyFunceble -t 3 -ex -d github.com --dns 8.8.8.8 8.4.4.8 --dots
    PyFunceble -t 3 -ex -s -f {toxinidir}/.travis/lists/simple -m --dns 8.8.8.8 8.4.4.8 --dots
    PyFunceble -t 3 -ex --syntax -f {toxinidir}/.travis/lists/simple -m --dns 8.8.8.8 8.4.4.8 --dots
    PyFunceble -t 3 -ex -f {toxinidir}/.travis/lists/simple --json --plain -m --dns 8.8.8.8 8.4.4.8 --dots
    PyFunceble -t 3 -ex -f {toxinidir}/.travis/lists/simple -m --dns 8.8.8.8 8.4.4.8 --dots # Normally, all inactive are not tested anymore.
    PyFunceble -t 3 -ex --database -f {toxinidir}/.travis/lists/simple  -m  --dns 8.8.8.8 8.4.4.8 --dots # And they will be retested.
    PyFunceble -t 3 -ex --database --filter ".info$" -f {toxinidir}/.travis/lists/simple -m --dns 8.8.8.8 8.4.4.8 --dots # Only .info domains should be tested.
    PyFunceble -t 3 -ex --adblock -a -f {toxinidir}/.travis/lists/adblock -m --dns 8.8.8.8 8.4.4.8 --dots
    PyFunceble -t 3 -ex -f https://raw.githubusercontent.com/FadeMind/hosts.extras/master/UncheckyAds/hosts -m --dns 8.8.8.8 8.4.4.8 --dots
    python {toxinidir}/.travis/complementary/basic_example.py
    python {toxinidir}/.travis/complementary/basic_example_syntax.py
    python {toxinidir}/.travis/complementary/advanced_example.py
    python {toxinidir}/.travis/complementary/loop_example.py
    python {toxinidir}/.travis/complementary/custom_configuration.py
    python {toxinidir}/.travis/complementary/api_file_generation.py
    python {toxinidir}/.travis/complementary/reputation.py
