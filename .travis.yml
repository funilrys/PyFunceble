env:
  matrix:
    - PYTHON_VERSION="3.6.2"
    - PYTHON_VERSION="3.6.3"
    - PYTHON_VERSION="3.6.4"
    # - PYTHON_VERSION="3.6.5"
    - PYTHON_VERSION="3.6.6"
    - PYTHON_VERSION="3.6.7"
    - PYTHON_VERSION="3.6.8"
    - PYTHON_VERSION="3.6.9"
    - PYTHON_VERSION="3.7.0"
    - PYTHON_VERSION="3.7.1"
    - PYTHON_VERSION="3.7.2"
    - PYTHON_VERSION="3.7.3"
    - PYTHON_VERSION="3.7.4"
  global:
    - PYFUNCEBLE_AUTO_CONFIGURATION="PyFunceble"

language: generic
sudo: false

os:
  - linux
  - osx

matrix:
  fast_finish: true

install:
  - export PATH="${HOME}/miniconda/bin:${PATH}"
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - bash miniconda.sh -b -p ${HOME}/miniconda
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create -q -n test-environment python="${PYTHON_VERSION}"
  - source activate test-environment
  - python -VV
  - pip --version
  - pip install pylint coverage coveralls codacy-coverage

script:
  - pip install -e .
  - coverage run setup.py test
  - coverage xml # Needed for codacy.
  - echo "Lint PyFunceble" && pylint PyFunceble
  - echo "Lint tests" && pylint tests/*.py
  - PyFunceble -v
  - PyFunceble --clean
  - PyFunceble --clean-all
  - rm -R output && PyFunceble --directory-structure && ls -al output
  - PyFunceble -ex -d github.com --dns 1.1.1.1 1.0.0.1
  - PyFunceble -ex -s -f .travis/lists/simple -m --dns 1.1.1.1 1.0.0.1
  - PyFunceble -ex --syntax -f .travis/lists/simple -m --dns 1.1.1.1 1.0.0.1
  - PyFunceble -ex -f .travis/lists/simple --json --plain -m --dns 1.1.1.1 1.0.0.1
  - PyFunceble -ex -f .travis/lists/simple -m --dns 1.1.1.1 1.0.0.1  # Normally, all inactive are not tested anymore.
  - PyFunceble -ex --database -f .travis/lists/simple  -m  --dns 1.1.1.1 1.0.0.1 # And they will be retested.
  - PyFunceble -ex --database --filter ".info$" -f .travis/lists/simple -m --dns 1.1.1.1 1.0.0.1  # Only .info domains should be tested.
  - PyFunceble -ex --adblock -a -f .travis/lists/adblock -m --dns 1.1.1.1 1.0.0.1
  - PyFunceble -ex --link https://raw.githubusercontent.com/FadeMind/hosts.extras/master/UncheckyAds/hosts -m --dns 1.1.1.1 1.0.0.1
  - python .travis/complementary/basic_example.py
  - python .travis/complementary/basic_example_syntax.py
  - python .travis/complementary/advanced_example.py
  - python .travis/complementary/loop_example.py
  - python .travis/complementary/custom_configuration.py
  - python .travis/complementary/api_file_generation.py

after_success:
  - python-codacy-coverage -r coverage.xml
  - coveralls

deploy:
  provider: pypi
  user: funilrys
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    all_branches: true
    condition: "${TRAVIS_BRANCH} =~ ^dev|master$"

notifications:
  on_success: change
  on_failure: always
